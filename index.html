<!doctype html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
        }
    
        body {
            /* Set background image */
            background-image: url('https://allinforhealth.info/wp-content/uploads/2018/05/mental-health-illustration_634548677.jpg');
            /* Set background size */
            background-size: cover;
            /* Set background repeat */
            background-repeat: no-repeat;
            /* Center the background image */
            background-position: center;
            /* Optional: Add background color */
            background-color: #f0f0f0;
        }
    
        .red-box {
            background-color: red;
            padding: 10px; /* Add padding for spacing */
            border-radius: 5px; /* Optional: Add rounded corners */
            display: inline-block; /* Ensure the box only takes up the necessary width */
        }

        /* Custom CSS for chatbot card */
        .chatbot-card {
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            z-index: 1000; /* Ensure it's above other elements */
        }
    </style>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
